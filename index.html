<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__output">0</div>
        <div class="calculator__keys">
            <button class="calculator__key calculator__key--operator" data-operator="+">+</button>
            <button class="calculator__key calculator__key--operator" data-operator="-">-</button>
            <button class="calculator__key calculator__key--operator" data-operator="*">&times;</button>
            <button class="calculator__key calculator__key--operator" data-operator="/">รท</button>
            <button class="calculator__key" data-value="7">7</button>
            <button class="calculator__key" data-value="8">8</button>
            <button class="calculator__key" data-value="9">9</button>
            <button class="calculator__key" data-value="4">4</button>
            <button class="calculator__key" data-value="5">5</button>
            <button class="calculator__key" data-value="6">6</button>
            <button class="calculator__key" data-value="1">1</button>
            <button class="calculator__key" data-value="2">2</button>
            <button class="calculator__key" data-value="3">3</button>
            <button class="calculator__key" data-value="0">0</button>
            <button class="calculator__key" data-decimal=".">.</button>
            <button class="calculator__key" data-action="clear">AC</button>
            <button class="calculator__key calculator__key--enter" data-action="calculate">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
